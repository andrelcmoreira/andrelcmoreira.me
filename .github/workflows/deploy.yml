name: Deploy page

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.17.2
        env:
          BUILD_DIR: .
          PAGES_BRANCH: gh-pages
          CHECK_LINKS: true
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY: andrelcmoreira/andrelcmoreira.me

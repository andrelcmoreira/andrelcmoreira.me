{% extends "base.html" %}
{% import "post_macros.html" as post_macros %}

{%- block title -%}
    {{ super() }} - {{ page.title }}
{%- endblock title -%}

{%- block content -%}
    <article>
        <h1 class="title">{{ page.title }}</h1><br>
        <header>
            <span class="muted">{{ post_macros::meta(page=page) }}</span>
        </header>

        {{ page.content | safe }}
    </article>
{%- endblock content -%}

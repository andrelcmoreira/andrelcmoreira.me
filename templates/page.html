{% extends "base.html" %}

{%- block title -%}
    {{ page.title }} - {{ super() }}
{%- endblock title -%}

{%- block content -%}
    <article>
        <h1 class="title">{{ page.title }}</h1>

        {% if page.date %}
            <p>
                <time datetime="{{ page.date | date }}">{{ page.date | date(format="%d %b %Y") | lower }}</time>
            </p>
        {% endif %}

        {{ page.content | safe }}
    </article>
{%- endblock content -%}

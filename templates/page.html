{% extends "base.html" %}
{% import "post_macros.html" as post_macros %}

{%- block title -%}
    {{ page.title }} - {{ super() }}
{%- endblock title -%}

{%- block content -%}
    <article>
        <header>
            <h1 itemprop="headline">{{ page.title }}</h1>
            <span class="muted">{{ post_macros::meta(page=page) }}</span>
        </header>

        {{ page.content | safe }}
    </article>
{%- endblock content -%}
